<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation with Loading Screen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="lottie-container">
    <!-- Loading screen -->
    <div id="loading-screen">Loading...</div>

    <!-- Lottie Animation Container -->
    <div id="lottie"></div>
  </div>

  <!-- Lottie Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

  <script>
    // Load the Lottie animation
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie'), // Target container
      renderer: 'svg', // Render format (svg, canvas, or html)
      loop: true, // Should the animation loop
      autoplay: true, // Should it play automatically
      path: 'https://assets2.lottiefiles.com/packages/lf20_ydo1amjm.json' // URL to JSON animation file
    });

    // When the animation is loaded, hide the loading screen
    animation.addEventListener('DOMLoaded', function() {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
